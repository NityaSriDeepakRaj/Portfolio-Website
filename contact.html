  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("AXrG4HwDY90wrI3Db"); // Replace with your EmailJS public key
    })();
    
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      
      function toggleMenu() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = overlay.classList.contains('active') ? 'hidden' : '';
      }
      
      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMenu);
      }
      
      if (overlay) {
        overlay.addEventListener('click', toggleMenu);
      }
      
      // Close menu when clicking on nav links
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 1024) {
            toggleMenu();
          }
        });
      });
      
      // Handle window resize
      let resizeTimer;
      window.addEventListener('resize', () => {
        document.body.classList.add('resize-animation-stopper');
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          document.body.classList.remove('resize-animation-stopper');
        }, 400);
        
        if (window.innerWidth >= 1024) {
          if (sidebar) sidebar.classList.remove('active');
          if (overlay) overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
      
      // Contact form submission
      const contactForm = document.getElementById('contact-form');
      const submitBtn = document.getElementById('submit-btn');
      const successModal = document.getElementById('success-modal');
      const closeModalBtn = document.getElementById('close-modal');
      
      // Close modal function
      function closeModal() {
        successModal.classList.remove('active');
        document.body.style.overflow = '';
      }
      
      // Close modal when clicking outside content
      successModal.addEventListener('click', (e) => {
        if (e.target === successModal) {
          closeModal();
        }
      });
      
      // Close modal when clicking OK button
      closeModalBtn.addEventListener('click', closeModal);
      
      // Close modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && successModal.classList.contains('active')) {
          closeModal();
        }
      });
      
      if (contactForm) {
        contactForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          // Show loading state
          submitBtn.disabled = true;
          const loader = submitBtn.querySelector('.btn-loader');
          const btnText = submitBtn.querySelector('.btn-text');
          
          // Show loader and hide text
          if (loader) loader.style.display = 'inline-block';
          if (btnText) btnText.style.opacity = '0';
          
          // Get form data
          const formData = new FormData(contactForm);
          const formProps = Object.fromEntries(formData);
          
          try {
            // Prepare email parameters including reply_to
            const emailParams = {
              ...formProps,
              reply_to: formProps.email, // This will set the Reply-To header
              from_name: formProps.name, // Sender's name
              to_email: 'your-email@example.com' // Your email where you want to receive messages
            };
            
            // Send email using EmailJS
            await emailjs.send('service_eaknf5r', 'template_hii8ajm', emailParams);
            
            // Show success modal
            successModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Reset form
            contactForm.reset();
          } catch (error) {
            console.error('Error sending message:', error);
            alert('Failed to send message. Please try again later.');
          } finally {
            // Reset loading state
            submitBtn.disabled = false;
            const loader = submitBtn.querySelector('.btn-loader');
            const btnText = submitBtn.querySelector('.btn-text');
            
            // Hide loader and show text
            if (loader) loader.style.display = 'none';
            if (btnText) btnText.style.opacity = '1';
          }
        });
      }
    });
  </script>
